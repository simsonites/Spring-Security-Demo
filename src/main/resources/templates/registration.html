<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/css-links:: cssLinks"/>
</head>
<body>
<div th:replace="fragments/header:: header"></div>
<div class="container">
    <div class="col-8">
        <div class="alert alert-danger mt-lg-5" th:if="${exist}">This email is already been registered</div>
        <form action="#" th:action="@{/registration/create-user}" th:object="${user}" method="post">

            <h2>User Registration Form</h2>
            <div class="form-group">
                <div class="col-sm-6">
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{firstName}" placeholder="first Name"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control"/> <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" th:field="*{password}" placeholder="Password"
                           class="form-control"/> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message text text-danger"></label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer:: footer"></div>
</body>
</html>
